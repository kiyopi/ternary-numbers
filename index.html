<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座標キューヲメンデ変換プロトタイプ (フェーズ2)</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #121212; color: #e0e0e0; overflow: hidden; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #ui-panel { position: absolute; top: 20px; left: 20px; background-color: rgba(30, 30, 30, 0.85); padding: 20px; border-radius: 8px; border-left: 5px solid #bb86fc; width: 340px; }
        h1 { font-size: 1.5em; margin-top: 0; color: #bb86fc; }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .emotion-btn { padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; transition: transform 0.2s; }
        .emotion-btn:hover { transform: scale(1.05); }
        #joy-btn { background-color: #ff4444; color: white; }
        #anger-btn { background-color: #ffff00; color: black; }
        #sad-btn { background-color: #4488ff; color: white; }
        #fun-btn { background-color: #333333; color: white; }
        .info-section { background-color: #2a2a2a; padding: 15px; border-radius: 4px; margin-top: 15px; }
        .info-item { margin-bottom: 10px; }
        .info-item label { font-weight: bold; color: #03dac6; display: block; font-size: 0.9em;}
        .info-item span { font-size: 1.1em; }
        #rotation-animation { min-height: 2em; transition: background-color 0.5s; }
        #angle-highlight { position: absolute; top: 20px; right: 20px; background-color: rgba(207, 102, 121, 0.9); padding: 10px 15px; border-radius: 4px; font-size: 1.1em; color: white; transition: opacity 0.5s; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="three-canvas"></canvas>
    </div>
    <div id="ui-panel">
        <h1>感情選択</h1>
        <div class="button-group">
            <button id="joy-btn" class="emotion-btn">喜 (Joy)</button>
            <button id="anger-btn" class="emotion-btn">怒 (Anger)</button>
            <button id="sad-btn" class="emotion-btn">哀 (Sad)</button>
            <button id="fun-btn" class="emotion-btn">楽 (Fun)</button>
        </div>
        <div class="info-section">
            <div class="info-item">
                <label>選択された感情:</label>
                <span id="info-emotion">未選択</span>
            </div>
            <div class="info-item">
                <label>現在の視点角度 (方位角 / 仰角):</label>
                <span id="info-angle">---</span>
            </div>
        </div>
        <div class="info-section">
            <div class="info-item">
                <label>30進数乗数回転 (思考ループ):</label>
                <span id="rotation-animation">感情を選択してください</span>
            </div>
        </div>
    </div>
    <div id="angle-highlight"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- A. 基礎データ定義 ---
        const EMOTIONS = {
            JOY: { name: '喜', dna: 'T', overtone: 15, color: 0xff4444 },
            ANGER: { name: '怒', dna: 'A', overtone: 5, color: 0xffff00 },
            SAD: { name: '哀', dna: 'C', overtone: 3, color: 0x4488ff },
            FUN: { name: '楽', dna: 'G', overtone: 9, color: 0x333333 }
        };

        // --- DOM要素 ---
        const canvas = document.getElementById('three-canvas');
        const joyBtn = document.getElementById('joy-btn'), angerBtn = document.getElementById('anger-btn'), sadBtn = document.getElementById('sad-btn'), funBtn = document.getElementById('fun-btn');
        const infoEmotion = document.getElementById('info-emotion'), infoAngle = document.getElementById('info-angle');
        const rotationAnimationSpan = document.getElementById('rotation-animation');
        const angleHighlightDiv = document.getElementById('angle-highlight');

        let scene, camera, renderer, controls, mainObject;
        let rotationInterval;
        let isDistorting = false, distortionTimer;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x121212);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // B.2. 立体演算の強制（回転行列の強調）
            // Three.jsのOrbitControlsは内部で回転行列(Rotation Matrix)とクォータニオンを使用しており、
            // 視点変更は常に立体的な演算に基づいています。
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(3, 5, 4);
            scene.add(directionalLight);
            
            const geometry = new THREE.IcosahedronGeometry(1.5, 1);
            const defaultMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa, shininess: 50 });
            mainObject = new THREE.Mesh(geometry, defaultMaterial);
            scene.add(mainObject);
            
            joyBtn.addEventListener('click', () => selectEmotion(EMOTIONS.JOY));
            angerBtn.addEventListener('click', () => selectEmotion(EMOTIONS.ANGER));
            sadBtn.addEventListener('click', () => selectEmotion(EMOTIONS.SAD));
            funBtn.addEventListener('click', () => selectEmotion(EMOTIONS.FUN));
            
            // C.1. オブジェクトの捻れ属性
            controls.addEventListener('change', () => {
                if (!isDistorting) {
                    isDistorting = true;
                    if(distortionTimer) clearTimeout(distortionTimer);
                    distortionTimer = setTimeout(() => { isDistorting = false; }, 150);
                }
            });

            animate();
        }

        // A.1. 30進数演算関数
        function calculate_30_remainder(N, i) {
            return (N ** i) % 30;
        }

        function selectEmotion(emotion) {
            mainObject.material.color.set(emotion.color);
            infoEmotion.textContent = emotion.name;

            // C.1. オブジェクトの捻れ属性 (初期設定)
            mainObject.rotation.set(0.1, 0.2, 0); // わずかに傾ける

            // A.2. 乗数回転アニメーション
            if (rotationInterval) clearInterval(rotationInterval);
            let i = 1;
            let sequence = [];
            rotationInterval = setInterval(() => {
                if (i > 4) {
                    i = 1;
                    sequence = [];
                }
                const remainder = calculate_30_remainder(emotion.overtone, i);
                sequence.push(`${remainder}°`);
                rotationAnimationSpan.textContent = sequence.join(' → ');

                // A.3. 3Dオブジェクトへの反映 (明滅効果)
                mainObject.material.emissive.set(emotion.color);
                setTimeout(() => { mainObject.material.emissive.set(0x000000); }, 200);

                i++;
            }, 800);
        }

        let highlightTimer;
        function showHighlight(message, duration = 1000) {
            angleHighlightDiv.textContent = message;
            angleHighlightDiv.style.opacity = '1';
            if (highlightTimer) clearTimeout(highlightTimer);
            highlightTimer = setTimeout(() => {
                angleHighlightDiv.style.opacity = '0';
            }, duration);
        }

        function updateInfoPanel() {
            const pos = camera.position;
            const azimuth = Math.atan2(pos.x, pos.z) * (180 / Math.PI);
            const azimuthNormalized = (azimuth < 0) ? azimuth + 360 : azimuth;
            const polar = Math.acos(pos.y / pos.length()) * (180 / Math.PI);
            infoAngle.textContent = `${azimuthNormalized.toFixed(1)}° / ${polar.toFixed(1)}°`;

            // B.1. 認知基礎単位のハイライト
            const proximity = 5;
            if (Math.abs(azimuthNormalized - 90) < proximity || Math.abs(azimuthNormalized - 270) < proximity) {
                showHighlight("90°の倍数：認知と空間の基礎単位", 1500);
            } else if (azimuthNormalized % 30 < proximity || Math.abs(azimuthNormalized % 30 - 30) < proximity) {
                if(azimuthNormalized > proximity && Math.abs(azimuthNormalized-360) > proximity) {
                   showHighlight("30°の倍数：物質の基礎単位");
                }
            }
        }
        
        // C.3. ひずみエフェクト
        function applyDistortion() {
             if (isDistorting) {
                const time = Date.now() * 0.01;
                mainObject.scale.x = 1 + Math.sin(time) * 0.02;
                mainObject.scale.y = 1 + Math.cos(time) * 0.02;
            } else {
                mainObject.scale.set(1, 1, 1);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateInfoPanel();
            applyDistortion();
            renderer.render(scene, camera);
        }
        
        window.addEventListener('resize', onWindowResize);
        init();
    </script>
</body>
</html>
