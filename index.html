<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cognitive Resonator v2.0</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; color: #fff; font-family: sans-serif; }
        #controls { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px; display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border: 1px solid #fff; border-radius: 5px; cursor: pointer; transition: all 0.3s; }
        .btn:hover { background: #fff; color: #000; }
        .btn.active { background: #00aaff; color: #fff; border-color: #00aaff; }
        #info { position: absolute; bottom: 20px; left: 20px; font-size: 18px; text-shadow: 0 0 5px #000; }
    </style>
</head>
<body>
    <div id="controls">
        <div id="kun-btn" class="btn active">訓読み (12サイクル / 片脳)</div>
        <div id="on-btn" class="btn">音読み (16サイクル / 両脳)</div>
    </div>
    <div id="info">
        <div id="mode-info">現在のモード: 訓読み</div>
        <div id="cycle-info">サイクル: 1 / 12</div>
    </div>

    <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 基本設定 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 6);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // --- ライティング ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        // --- 中心オブジェクト (3進数の象徴) ---
        const crystal = new THREE.Mesh(
            new THREE.IcosahedronGeometry(1, 0),
            new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.5, roughness: 0.2, transparent: true, opacity: 0.8 })
        );
        scene.add(crystal);

        // --- サイクルを表現する光の球 ---
        const particleGroup = new THREE.Group();
        scene.add(particleGroup);

        // --- tengu平面 ---
        const planeMaterial = (color) => new THREE.MeshBasicMaterial({
            color: color,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.1,
            depthWrite: false
        });
        const planeSize = 10;
        const kokeTengu = new THREE.Mesh(new THREE.PlaneGeometry(planeSize, planeSize), planeMaterial(0x00ff00)); // 苔: 水平面
        kokeTengu.rotation.x = -Math.PI / 2;
        const shuTengu = new THREE.Mesh(new THREE.PlaneGeometry(planeSize, planeSize), planeMaterial(0xff8800)); // 朱: 前額面
        const kuuTengu = new THREE.Mesh(new THREE.PlaneGeometry(planeSize, planeSize), planeMaterial(0x00aaff)); // 空: 矢状面
        kuuTengu.rotation.y = Math.PI / 2;
        
        const tenguGroup = new THREE.Group();
        tenguGroup.add(kokeTengu, shuTengu, kuuTengu);
        scene.add(tenguGroup);

        // --- シミュレーション状態 ---
        let simState = {
            mode: 'kun', // 'kun' or 'on'
            cycles: 12,
            currentCycle: 0,
            lastCycleTime: 0,
            cycleDuration: 1000 // 1秒
        };

        // --- UI要素 ---
        const kunBtn = document.getElementById('kun-btn');
        const onBtn = document.getElementById('on-btn');
        const modeInfo = document.getElementById('mode-info');
        const cycleInfo = document.getElementById('cycle-info');

        function updateParticles() {
            particleGroup.clear();
            const radius = 2.5;
            for (let i = 0; i < simState.cycles; i++) {
                const angle = (i / simState.cycles) * Math.PI * 2;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const particle = new THREE.Mesh(
                    new THREE.SphereGeometry(0.05, 8, 8),
                    new THREE.MeshBasicMaterial({ color: 0xffffff })
                );
                particle.position.set(x, 0, z);
                particleGroup.add(particle);
            }
        }

        function setMode(newMode) {
            simState.mode = newMode;
            if (newMode === 'kun') {
                simState.cycles = 12;
                kunBtn.classList.add('active');
                onBtn.classList.remove('active');
                modeInfo.innerText = "現在のモード: 訓読み (片脳)";
                kokeTengu.material.opacity = 0.2;
                shuTengu.material.opacity = 0.1;
                kuuTengu.material.opacity = 0.1;
            } else { // on
                simState.cycles = 16;
                onBtn.classList.add('active');
                kunBtn.classList.remove('active');
                modeInfo.innerText = "現在のモード: 音読み (両脳)";
                kokeTengu.material.opacity = 0.25;
                shuTengu.material.opacity = 0.25;
                kuuTengu.material.opacity = 0.25;
            }
            simState.currentCycle = 0;
            updateParticles();
        }

        kunBtn.addEventListener('click', () => setMode('kun'));
        onBtn.addEventListener('click', () => setMode('on'));

        // --- アニメーションループ ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const now = Date.now();
            
            // サイクル更新
            if (now - simState.lastCycleTime > simState.cycleDuration) {
                simState.currentCycle = (simState.currentCycle + 1) % simState.cycles;
                simState.lastCycleTime = now;
                cycleInfo.innerText = `サイクル: ${simState.currentCycle + 1} / ${simState.cycles}`;
            }

            // パーティクルのハイライト
            particleGroup.children.forEach((p, i) => {
                p.material.color.set(i === simState.currentCycle ? 0x00aaff : 0xffffff);
                p.scale.setScalar(i === simState.currentCycle ? 2 : 1);
            });
            
            // 共鳴エフェクト (音読みモードの最終サイクル)
            if (simState.mode === 'on' && simState.currentCycle === simState.cycles - 1) {
                const scale = 1 + Math.sin(clock.getElapsedTime() * 10) * 0.1;
                crystal.scale.setScalar(scale);
            } else {
                crystal.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
            }

            crystal.rotation.y += 0.005;
            particleGroup.rotation.y += 0.001;
            tenguGroup.visible = simState.mode === 'on' || kokeTengu.material.opacity > 0.1; // 見た目の調整

            renderer.render(scene, camera);
            controls.update();
        }

        // 初期化
        setMode('kun');
        animate();
    </script>
</body>
</html>
